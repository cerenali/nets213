
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
          data.addColumn('string', 'Contributor');
          data.addColumn('number', 'Positive Label Accuracy');

          data.addRows([
['Majority', 67.91],['', 100.0],['', 100.0],['', 100.0],['', 100.0],['', 100.0],['', 93.33],['', 83.33],['', 80.0],['', 80.0],['', 77.78],['', 75.0],['', 72.0],['', 71.43],['', 70.0],['', 66.67],['', 66.67],['', 66.67],['', 66.67],['', 66.67],['', 66.67],['', 65.0],['', 61.11],['', 55.56],['', 50.0],['', 50.0],['', 50.0],['', 50.0],['', 50.0],['', 50.0],['', 50.0],['', 50.0],['', 50.0],['', 46.67],['', 33.33],['', 0.0],['Classifier', 70],['Baseline', 62]
]);

          var options = {
            title: 'Worker Accuracy (compared against gold standard)',
            hAxis: {
              title: 'contributor',
              slantedText: true, 
              slantedTextAngle: 90
            },
            vAxis: {
              title: '% correct',
              viewWindow: {
                min: 0,
                max: 100
              }
            }
          };

          var chart = new google.visualization.ColumnChart(
            document.getElementById('chart_div'));

          chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1200px; height: 500px"></div>
  </body>
</html>
