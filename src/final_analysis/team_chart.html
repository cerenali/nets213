
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
          data.addColumn('string', 'Contributor');
          data.addColumn('number', 'Positive Label Accuracy');

          data.addRows([
['Roger', 78.0],['Alice', 84.0],['John', 86.0],['Turker Majority', 67.91],['Plurality Label Baseline', 62.75]


          ]);

          var options = {
            title: 'Team Member Accuracy (compared against gold standard)',
            hAxis: {
              title: 'contributor'
            },
            vAxis: {
              title: '% correct',
              viewWindow: {
                min: 0,
                max: 100
              }
            }
          };

          var chart = new google.visualization.ColumnChart(
            document.getElementById('chart_div'));

          chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 700px; height: 500px"></div>
  </body>
</html>
